<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Metaverse</title>
</head>
<body>

    <!-- Initial paragraph -->
    <p id="status">Enter the Metaverse</p>

    <!-- Button to trigger the change -->
    <button id="enterBtn">Enter</button>

    <script>
        // Get references to the paragraph and button
        const statusElement = document.getElementById('status');
        const enterButton = document.getElementById('enterBtn');

        // Add click event listener to the button
        enterButton.addEventListener('click', () => {
            // Create new <h1> element
            const newHeading = document.createElement('h1');
            newHeading.textContent = 'Entered Metaverse';
            newHeading.id = 'status'; // Maintain same ID

            // Replace <p> with <h1>
            statusElement.replaceWith(newHeading);
        });
    </script>

</body>
</html>
